<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human vs AI Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>üßë‚Äçü¶∞PLAYER VS ARTIFICIAL INTELLIGENCEü§ñ</h1>
    </div>

    <!-- Wrapper that holds both the board and the move log side by side -->
    <div id="board-and-log-wrapper">
        <!-- Chessboard Container with row/column labels -->
        <div id="chessboard-container">
            <!-- Column labels -->
            <div id="column-labels"></div>

            <!-- Chessboard itself -->
            <div id="chessboard">
                <!-- 8x8 chessboard squares will go here -->
            </div>

            <!-- Row labels -->
            <div id="row-labels"></div>
        </div>

        <!-- Move log is now outside the chessboard container -->
        <div id="move-log"></div>
    </div>

    <!-- Reset Button -->
    <div id="reset-button-container">
        <button onclick="resetBoard()">Reset Board</button>
    </div>

    <!-- Promotion Buttons Section (Initially Hidden) -->
    <div id="promotion-buttons" style="display: none;">
        <button onclick="promoteTo('q')">Queen</button>
        <button onclick="promoteTo('r')">Rook</button>
        <button onclick="promoteTo('b')">Bishop</button>
        <button onclick="promoteTo('n')">Knight</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
